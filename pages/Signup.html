<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Transformer Innovation Hub</title>
    <link rel="stylesheet" href="../assets/css/global-fancy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navbar and footer will be injected by JS -->
    <script src="../assets/js/navbar-footer.js"></script>

    <main class="form-page">
        <section class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="form-error" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="form-error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
        <!DOCTYPE html>
                    <span class="form-error" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="form-error" id="confirm-password-error"></span>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
                <div class="form-message"></div>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>
